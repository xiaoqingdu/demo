<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>HTML5响应式用户登录界面模板</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
</head>
<body>
<div id="particles-js">
		<div class="login">
			<div class="login-top">
				学生管理登录
			</div>
			<form id="user_form" th:action="@{/login}" method="post">
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="/img/name.png"/></div>
				<div class="login-center-input">
					<input type="text" name="" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
					<div class="login-center-input-text">用户名</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="/img/password.png"/></div>
				<div class="login-center-input">
					<input type="password" id="user_password" name=""value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
					<div class="login-center-input-text">密码</div>
				</div>
			</div>
			<div id="login_id" class="login-button" onclick="document.getElementById('user_form').submit()">
			 登录
			</div>
			</form>
		</div>
		<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="/js/particles.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/jquery-3.4.1.js"></script>
<script src="/js/jquery-3.4.1.min.js"></script>

            <script type="text/javascript">
             $("#login_id").click(function(){
                 $("#user_form").submit(function(){
                 })
             })
            </script>
</body>
</html>
